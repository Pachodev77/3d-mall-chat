<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mall Chat - Firebase Version</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            z-index: 5;
        }
        #chat-toggle-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 36px;
            height: 36px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 20px;
            transition: background 0.2s;
        }
        #chat-toggle-btn:hover {
            background: #444;
        }
        #customization-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 20px;
            transition: background 0.2s;
        }
        #customization-btn:hover {
            background: #444;
        }
        #connection-status {
            position: fixed;
            top: 60px;
            left: 16px;
            background: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        .connected {
            background: #006400 !important;
        }
        .disconnected {
            background: #8B0000 !important;
        }
        #chat-panel {
            position: fixed;
            top: 60px;
            left: 16px;
            width: 480px;
            max-width: 90vw;
            height: 600px;
            background: rgba(30,30,30,0.85);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            z-index: 1003;
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        #chat-header {
            background: rgba(24,24,24,0.9);
            color: #fff;
            padding: 12px 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #chat-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #users-sidebar {
            width: 140px;
            background: rgba(34,34,34,0.9);
            border-left: 1px solid #333;
            padding: 8px;
            overflow-y: auto;
        }
        #users-title {
            color: #aaa;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .user-item {
            color: #fff;
            font-size: 12px;
            padding: 4px 6px;
            margin-bottom: 2px;
            border-radius: 4px;
            background: #333;
            border-left: 3px solid transparent;
        }
        #chat-messages {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            color: #eee;
            font-size: 15px;
        }
        #chat-input-area {
            display: flex;
            border-top: 1px solid #333;
            background: rgba(34,34,34,0.9);
            padding: 10px;
        }
        #chat-input {
            flex: 1;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 6px;
            padding: 8px;
            font-size: 15px;
        }
        #chat-send-btn {
            background: #4B0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-left: 8px;
            padding: 8px 14px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #chat-send-btn:hover {
            background: #800000;
        }
        #chat-close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        #alias-prompt {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }
        #alias-prompt input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }
        #alias-prompt button {
            padding: 10px 20px;
            background: #4B0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #alias-prompt button:hover {
            background: #800000;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.own {
            background: #4B0000;
            margin-left: auto;
        }
        .message.user {
            background: #333;
        }
        .message.system {
            background: #FFD700;
            color: #000;
            text-align: center;
            max-width: 100%;
        }
        #customization-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(30,30,30,0.95));
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            z-index: 1001;
            display: none;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    
    <div id="connection-status" class="disconnected">
        Desconectado
    </div>
    
    <button id="customization-btn" title="Personalizar Avatar">≡ƒæñ</button>
    <button id="chat-toggle-btn" title="Chat">≡ƒÆ¼</button>
    
    <div id="alias-prompt">
        <h2 style="color: white; margin-bottom: 20px;">3D Mall Chat</h2>
        <input type="text" id="alias-input" placeholder="Ingresa tu alias (m├íx. 18 caracteres)" maxlength="18">
        <button onclick="connectToChat()">Conectar</button>
    </div>
    
    <div id="chat-panel">
        <div id="chat-header">
            <span>Chat del Mall</span>
            <button id="chat-close-btn">├ù</button>
        </div>
        <div id="chat-content">
            <div id="chat-main">
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
                    <button id="chat-send-btn">Enviar</button>
                </div>
            </div>
            <div id="users-sidebar">
                <div id="users-title">Usuarios Online</div>
                <div id="users-list"></div>
            </div>
        </div>
    </div>
    
    <div id="customization-panel">
        <button class="close-btn" onclick="closeCustomization()">├ù</button>
        <h2 style="color: white; margin-bottom: 20px;">Personalizar Avatar</h2>
        
        <div style="margin-bottom: 20px;">
            <h3 style="color: #FFD700;">Color de Camisa</h3>
            <button class="color-btn" style="background: #FF0000;" onclick="changeShirtColor('#FF0000')"></button>
            <button class="color-btn" style="background: #00FF00;" onclick="changeShirtColor('#00FF00')"></button>
            <button class="color-btn" style="background: #0000FF;" onclick="changeShirtColor('#0000FF')"></button>
            <button class="color-btn" style="background: #FFFF00;" onclick="changeShirtColor('#FFFF00')"></button>
            <button class="color-btn" style="background: #FF00FF;" onclick="changeShirtColor('#FF00FF')"></button>
            <button class="color-btn" style="background: #00FFFF;" onclick="changeShirtColor('#00FFFF')"></button>
            <button class="color-btn" style="background: #FFA500;" onclick="changeShirtColor('#FFA500')"></button>
            <button class="color-btn" style="background: #800080;" onclick="changeShirtColor('#800080')"></button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <h3 style="color: #FFD700;">Color de Pantalones</h3>
            <button class="color-btn" style="background: #000000;" onclick="changePantsColor('#000000')"></button>
            <button class="color-btn" style="background: #8B4513;" onclick="changePantsColor('#8B4513')"></button>
            <button class="color-btn" style="background: #000080;" onclick="changePantsColor('#000080')"></button>
            <button class="color-btn" style="background: #228B22;" onclick="changePantsColor('#228B22')"></button>
            <button class="color-btn" style="background: #FF4500;" onclick="changePantsColor('#FF4500')"></button>
            <button class="color-btn" style="background: #4B0082;" onclick="changePantsColor('#4B0082')"></button>
            <button class="color-btn" style="background: #696969;" onclick="changePantsColor('#696969')"></button>
            <button class="color-btn" style="background: #DC143C;" onclick="changePantsColor('#DC143C')"></button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <h3 style="color: #FFD700;">Color de Zapatos</h3>
            <button class="color-btn" style="background: #000000;" onclick="changeShoesColor('#000000')"></button>
            <button class="color-btn" style="background: #8B4513;" onclick="changeShoesColor('#8B4513')"></button>
            <button class="color-btn" style="background: #000080;" onclick="changeShoesColor('#000080')"></button>
            <button class="color-btn" style="background: #228B22;" onclick="changeShoesColor('#228B22')"></button>
            <button class="color-btn" style="background: #FF4500;" onclick="changeShoesColor('#FF4500')"></button>
            <button class="color-btn" style="background: #4B0082;" onclick="changeShoesColor('#4B0082')"></button>
            <button class="color-btn" style="background: #696969;" onclick="changeShoesColor('#696969')"></button>
            <button class="color-btn" style="background: #DC143C;" onclick="changeShoesColor('#DC143C')"></button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, onChildAdded, remove } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js';

        // Configuraci├│n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDjPYZJeoLgisI3KZyA6_0OwmH_UESGR14",
            authDomain: "ccapp-b8301.firebaseapp.com",
            projectId: "ccapp-b8301",
            storageBucket: "ccapp-b8301.firebasestorage.app",
            messagingSenderId: "622692105172",
            appId: "1:622692105172:web:dceecda5e2a54630d4b441",
            measurementId: "G-5DW5PB2RB6",
            databaseURL: "https://ccapp-b8301-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables globales
        let currentUser = null;
        let isConnected = false;
        let scene, camera, renderer, controls;
        let avatar;
        let otherAvatars = new Map();

        // Referencias a la base de datos
        const usersRef = ref(db, 'users');
        const messagesRef = ref(db, 'messages');
        const positionsRef = ref(db, 'positions');

        // Funci├│n para conectar al chat
        window.connectToChat = function() {
            const alias = document.getElementById('alias-input').value.trim();
            if (!alias || alias.length === 0) {
                alert('Por favor ingresa un alias v├ílido');
                return;
            }
            
            currentUser = {
                alias: alias,
                position: { x: 25, y: 1.6, z: 25 },
                floor: 0,
                rotation: 0,
                timestamp: Date.now()
            };
            
            // Guardar usuario en Firebase
            set(ref(db, `users/${currentUser.alias}`), currentUser);
            
            // Escuchar cambios en usuarios
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                updateUsersList(Object.values(users));
            });
            
            // Escuchar mensajes
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                if (message.alias !== currentUser.alias) {
                    addMessageToChat(message.alias, message.message, 'user');
                }
            });
            
            // Escuchar posiciones
            onValue(positionsRef, (snapshot) => {
                const positions = snapshot.val() || {};
                Object.keys(positions).forEach(alias => {
                    if (alias !== currentUser.alias) {
                        const userData = positions[alias];
                        updateAvatarPosition(alias, userData.position, userData.floor, userData.rotation);
                    }
                });
            });
            
            isConnected = true;
            document.getElementById('alias-prompt').style.display = 'none';
            document.getElementById('connection-status').textContent = 'Conectado';
            document.getElementById('connection-status').className = 'connected';
            
            console.log('Conectado al chat como:', currentUser.alias);
            
            // Inicializar Three.js
            initThreeJS();
        };

        // Funci├│n para enviar mensaje
        window.sendMessage = function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!isConnected || !currentUser || !message) return;
            
            const messageData = {
                alias: currentUser.alias,
                message: message,
                timestamp: Date.now()
            };
            
            push(messagesRef, messageData);
            addMessageToChat(currentUser.alias, message, 'own');
            input.value = '';
        };

        // Funci├│n para enviar posici├│n
        function sendPosition(position, floor, rotation) {
            if (!isConnected || !currentUser) return;
            
            const positionData = {
                position: position,
                floor: floor,
                rotation: rotation,
                timestamp: Date.now()
            };
            
            set(ref(db, `positions/${currentUser.alias}`), positionData);
        }

        // Funci├│n para desconectar
        function disconnectFromChat() {
            if (currentUser) {
                remove(ref(db, `users/${currentUser.alias}`));
                remove(ref(db, `positions/${currentUser.alias}`));
                currentUser = null;
            }
            isConnected = false;
        }

        // Funci├│n para actualizar lista de usuarios
        function updateUsersList(users) {
            const usersList = document.getElementById('users-list');
            if (usersList) {
                usersList.innerHTML = '';
                users.forEach(user => {
                    if (user.alias !== currentUser?.alias) {
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';
                        userElement.textContent = user.alias;
                        usersList.appendChild(userElement);
                    }
                });
            }
        }

        // Funci├│n para agregar mensaje al chat
        function addMessageToChat(alias, message, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            if (type === 'system') {
                messageElement.textContent = message;
            } else {
                messageElement.textContent = `${alias}: ${message}`;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Funci├│n para actualizar posici├│n de avatar
        function updateAvatarPosition(alias, position, floor, rotation) {
            if (!otherAvatars.has(alias)) {
                // Crear nuevo avatar
                const avatarGeometry = new THREE.BoxGeometry(1, 2, 1);
                const avatarMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
                const newAvatar = new THREE.Mesh(avatarGeometry, avatarMaterial);
                newAvatar.position.set(position.x, position.y, position.z);
                scene.add(newAvatar);
                otherAvatars.set(alias, newAvatar);
            } else {
                // Actualizar posici├│n existente
                const existingAvatar = otherAvatars.get(alias);
                existingAvatar.position.set(position.x, position.y, position.z);
                existingAvatar.rotation.y = rotation;
            }
        }

        // Event listeners
        document.getElementById('chat-toggle-btn').addEventListener('click', function() {
            const panel = document.getElementById('chat-panel');
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
        });

        document.getElementById('chat-close-btn').addEventListener('click', function() {
            document.getElementById('chat-panel').style.display = 'none';
        });

        document.getElementById('customization-btn').addEventListener('click', function() {
            document.getElementById('customization-panel').style.display = 'block';
        });

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('chat-send-btn').addEventListener('click', sendMessage);

        // Funci├│n para cerrar panel de personalizaci├│n
        window.closeCustomization = function() {
            document.getElementById('customization-panel').style.display = 'none';
        };

        // Funciones de cambio de color (se implementar├ín con Three.js)
        window.changeShirtColor = function(color) {
            if (avatar && avatar.children[0]) {
                avatar.children[0].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        window.changePantsColor = function(color) {
            if (avatar && avatar.children[1]) {
                avatar.children[1].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        window.changeShoesColor = function(color) {
            if (avatar && avatar.children[2]) {
                avatar.children[2].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        // Inicializar Three.js
        function initThreeJS() {
            // Importar Three.js
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = function() {
                setupThreeJS();
            };
            document.head.appendChild(script);
        }

        function setupThreeJS() {
            // Configuraci├│n b├ísica de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Color de cielo
            document.body.appendChild(renderer.domElement);

            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Crear mall 3D
            createMall();

            // Crear avatar del usuario
            createAvatar();

            // Posicionar c├ímara
            camera.position.set(0, 5, 10);
            controls.target.set(0, 0, 0);

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Enviar posici├│n peri├│dicamente
            setInterval(() => {
                if (isConnected && currentUser && avatar) {
                    sendPosition(avatar.position, 0, avatar.rotation.y);
                }
            }, 100);
        }

        function createMall() {
            // Piso
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Paredes
            const wallGeometry = new THREE.BoxGeometry(100, 10, 2);
            const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xCCCCCC });

            // Pared norte
            const northWall = new THREE.Mesh(wallGeometry, wallMaterial);
            northWall.position.set(0, 5, -50);
            scene.add(northWall);

            // Pared sur
            const southWall = new THREE.Mesh(wallGeometry, wallMaterial);
            southWall.position.set(0, 5, 50);
            scene.add(southWall);

            // Pared este
            const eastWall = new THREE.Mesh(wallGeometry, wallMaterial);
            eastWall.rotation.y = Math.PI / 2;
            eastWall.position.set(50, 5, 0);
            scene.add(eastWall);

            // Pared oeste
            const westWall = new THREE.Mesh(wallGeometry, wallMaterial);
            westWall.rotation.y = Math.PI / 2;
            westWall.position.set(-50, 5, 0);
            scene.add(westWall);

            // Tiendas (cubos simples)
            for (let i = 0; i < 20; i++) {
                const storeGeometry = new THREE.BoxGeometry(8, 6, 8);
                const storeMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() * 0xFFFFFF 
                });
                const store = new THREE.Mesh(storeGeometry, storeMaterial);
                
                const angle = (i / 20) * Math.PI * 2;
                const radius = 30;
                store.position.set(
                    Math.cos(angle) * radius,
                    3,
                    Math.sin(angle) * radius
                );
                scene.add(store);
            }
        }

        function createAvatar() {
            avatar = new THREE.Group();

            // Cabeza
            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xFFDBAC });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.8;
            avatar.add(head);

            // Torso (camisa)
            const torsoGeometry = new THREE.BoxGeometry(1, 1.2, 0.5);
            const torsoMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
            const torso = new THREE.Mesh(torsoGeometry, torsoMaterial);
            torso.position.y = 1.1;
            avatar.add(torso);

            // Piernas (pantalones)
            const legsGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.5);
            const legsMaterial = new THREE.MeshBasicMaterial({ color: 0x000080 });
            const legs = new THREE.Mesh(legsGeometry, legsMaterial);
            legs.position.y = 0.2;
            avatar.add(legs);

            // Pies (zapatos)
            const feetGeometry = new THREE.BoxGeometry(0.8, 0.3, 1);
            const feetMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const feet = new THREE.Mesh(feetGeometry, feetMaterial);
            feet.position.y = -0.4;
            avatar.add(feet);

            avatar.position.set(25, 0, 25);
            scene.add(avatar);
        }

        // Manejo de teclas para movimiento
        document.addEventListener('keydown', function(event) {
            if (!avatar) return;
            
            const speed = 0.5;
            switch(event.key) {
                case 'w':
                case 'W':
                    avatar.position.z -= speed;
                    break;
                case 's':
                case 'S':
                    avatar.position.z += speed;
                    break;
                case 'a':
                case 'A':
                    avatar.position.x -= speed;
                    break;
                case 'd':
                case 'D':
                    avatar.position.x += speed;
                    break;
            }
        });

        // Limpiar al cerrar la p├ígina
        window.addEventListener('beforeunload', function() {
            disconnectFromChat();
        });

        // Limpiar mensajes antiguos cada 5 minutos
        setInterval(() => {
            // Implementar limpieza de mensajes antiguos
        }, 5 * 60 * 1000);

        // Limpiar usuarios desconectados cada 10 segundos
        setInterval(() => {
            const now = Date.now();
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    Object.keys(users).forEach(alias => {
                        const user = users[alias];
                        if (now - user.timestamp > 30000) { // 30 segundos
                            remove(ref(db, `users/${alias}`));
                            remove(ref(db, `positions/${alias}`));
                        }
                    });
                }
            });
        }, 10000);
    </script>
