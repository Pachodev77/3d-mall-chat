        // Cache para texturas de logos
        const logoTextureCache = new Map();
        
        function getLogoTexture(domain) {
            const logoFileName = domainToLogoMap[domain];
            if (!logoFileName) {
                return null;
            }
            
            // Verificar si ya está en cache
            if (logoTextureCache.has(domain)) {
                return logoTextureCache.get(domain);
            }
            
            try {
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load(
                    `assets/images/${logoFileName}`,
                    // onLoad callback
                    function(loadedTexture) {
                        console.log(`Logo cargado exitosamente: ${logoFileName}`);
                    },
                    // onProgress callback
                    function(xhr) {
                        // Silenciar progreso para evitar spam
                    },
                    // onError callback
                    function(error) {
                        console.error(`Error cargando logo ${logoFileName}:`, error);
                        // Remover del cache si falla
                        logoTextureCache.delete(domain);
                    }
                );
                
                // Guardar en cache
                logoTextureCache.set(domain, texture);
                return texture;
            } catch (error) {
                console.error(`Error creando textura para ${domain}:`, error);
                return null;
            }
        }

        function updateImagePlane(plane, url, text, colorIdx) {
            try {
                let domain = new URL(url).hostname.replace('www.', '');
                // Extraer el dominio principal (sin subdominios)
                const domainParts = domain.split('.');
                if (domainParts.length > 2) {
                    domain = domainParts[1];
                } else {
                    domain = domainParts[0];
                }
                
                const logoTexture = getLogoTexture(domain);
                
                if (plane.material.map) {
                    plane.material.map.dispose();
                }
                
                if (logoTexture) {
                    plane.material.map = logoTexture;
                } else {
                    // Fallback a la textura generada si no hay logo
                    const texture = getCachedTexture(text, colorIdx, plane.geometry.parameters.width, plane.geometry.parameters.height);
                    plane.material.map = texture;
                }
                
                plane.material.needsUpdate = true;
            } catch (error) {
                console.error('Error en updateImagePlane:', error);
                // Fallback seguro
                if (plane.material.map) {
                    plane.material.map.dispose();
                }
                const texture = getCachedTexture(text, colorIdx, plane.geometry.parameters.width, plane.geometry.parameters.height);
                plane.material.map = texture;
                plane.material.needsUpdate = true;
            }
        }

        // Cache de materiales para reutilización
        const materialCache = new Map();
        const textureCache = new Map();

        function getCachedMaterial(color, roughness = 0.8, metalness = 0.2) {
            const key = `${color}-${roughness}-${metalness}`;
            if (!materialCache.has(key)) {
                materialCache.set(key, new THREE.MeshStandardMaterial({ 
                    color, 
                    roughness, 
                    metalness 
                }));
            }
            return materialCache.get(key);
        }

        function getCachedTexture(text, colorIdx, width, height) {
            const key = `${text}-${colorIdx}-${width}-${height}`;
            if (!textureCache.has(key)) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const canvasW = Math.min(512, width * 64);
                const canvasH = Math.min(512, height * 64);
                canvas.width = canvasW;
                canvas.height = canvasH;
                
                context.fillStyle = `hsl(${colorIdx * 47 % 360}, 60%, 50%)`;
                context.fillRect(0, 0, canvasW, canvasH);
                
                context.font = `bold ${canvasH * 0.3}px Arial`;
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(text.charAt(0).toUpperCase() + text.slice(1), canvasW / 2, canvasH / 2);

                const texture = new THREE.CanvasTexture(canvas);
                textureCache.set(key, texture);
            }
            return textureCache.get(key);
        }

        function createImagePlane(url, text, width, height, colorIdx, solid) {
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(width, height),
                new THREE.MeshStandardMaterial({ roughness: 0.7, metalness: 0.2, transparent: !solid })
            );
            plane.userData.URL = url;
            updateImagePlane(plane, url, text, colorIdx, solid);
            return plane;

        function connectToChat() {
            isConnected = true;
            
            // Agregar usuario a la lista
            set(ref(db, `users/${currentUser}`), {
                alias: currentUser,
                timestamp: Date.now()
            });

            // Escuchar mensajes
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    chatMessages.innerHTML = '';
                    Object.values(messages).forEach(msg => {
                        addMessageToChat(msg);
                    });
                }
            });

            // Escuchar usuarios
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    updateUsersList(Object.values(users));
                }
            });

            // Escuchar posiciones

                const positions = snapshot.val();
                if (positions) {
                    updateUserPositions(positions);
                }
            });

        function addMessageToChat(messageData) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (messageData.type === 'system') {
                messageDiv.classList.add('system-message');
                messageDiv.innerHTML = `<span class="time">${messageData.timestamp}</span> ${messageData.message}`;
            } else {
                messageDiv.innerHTML = `
                    <span class="alias">${messageData.alias}:</span>
                    <span class="time">${messageData.timestamp}</span>
                    <br>${messageData.message}
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateUsersList(users) {
            usersList.innerHTML = '';
            users.forEach(user => {
                if (user.alias !== currentUser) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.textContent = user.alias;
                    usersList.appendChild(userDiv);
                }
            });
        }

        function sendPosition(position, floor, rotation) {
            if (currentUser) {
                set(ref(db, `positions/${currentUser}`), {
                    alias: currentUser,
                    position: {
                        x: position.x,
                        y: position.y,
                        z: position.z
                    },
                    floor: floor,
                    rotation: rotation,
                    timestamp: Date.now()
                });
            }
        }

        function updateUserPositions(positions) {
            Object.values(positions).forEach(userData => {
                if (userData.alias !== currentUser) {
                    let userAvatar = userAvatars.get(userData.alias);
                    
                    if (!userAvatar) {
                        userAvatar = createUserAvatar(userData.alias);
                        userAvatars.set(userData.alias, userAvatar);
                        scene.add(userAvatar);
                    }
                    
                    userAvatar.position.set(userData.position.x, userData.position.y, userData.position.z);
                    userAvatar.rotation.y = userData.rotation || 0;
                }
            });
        }

        function createUserAvatar(alias) {
            const avatarGroup = new THREE.Group();
            
            // Cabeza
            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xFFDBAC });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.8;
            avatarGroup.add(head);

            // Torso
            const torsoGeometry = new THREE.BoxGeometry(1, 1.2, 0.5);
            const torsoMaterial = new THREE.MeshBasicMaterial({ color: 0x4ECDC4 });
            const torso = new THREE.Mesh(torsoGeometry, torsoMaterial);
            torso.position.y = 1.1;
            avatarGroup.add(torso);

            // Piernas
            const legsGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.5);
            const legsMaterial = new THREE.MeshBasicMaterial({ color: 0x2C3E50 });
            const legs = new THREE.Mesh(legsGeometry, legsMaterial);
            legs.position.y = 0.2;
            avatarGroup.add(legs);

            // Pies
            const feetGeometry = new THREE.BoxGeometry(0.8, 0.3, 1);
            const feetMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const feet = new THREE.Mesh(feetGeometry, feetMaterial);
            feet.position.y = -0.4;
            avatarGroup.add(feet);

            return avatarGroup;
        }

        // Funciones de cambio de color
        window.changeShirtColor = function(color) {
            if (avatar && avatar.children[1]) {
                avatar.children[1].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        window.changePantsColor = function(color) {
            if (avatar && avatar.children[2]) {
                avatar.children[2].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        window.changeShoesColor = function(color) {
            if (avatar && avatar.children[3]) {
                avatar.children[3].material.color.setHex(parseInt(color.replace('#', '0x')));
            }
        };

        // Inicializar Three.js
        function initThreeJS() {
            // Importar Three.js
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = function() {
                setupThreeJS();
            };
            document.head.appendChild(script);
        }

        function setupThreeJS() {
            // Configuración básica de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Color de cielo
            document.body.appendChild(renderer.domElement);

            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Crear mall 3D
            createMall();

            // Crear avatar del usuario
            createAvatar();

            // Posicionar cámara
            camera.position.set(0, 5, 10);
            controls.target.set(0, 0, 0);

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Enviar posición periódicamente
            setInterval(() => {
                if (isConnected && currentUser && avatar) {
                    sendPosition(avatar.position, 0, avatar.rotation.y);
                }
            }, 100);
        }

        function createMall() {
            // Piso
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Paredes
            const wallGeometry = new THREE.BoxGeometry(100, 10, 2);
            const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xCCCCCC });

            // Pared norte
            const northWall = new THREE.Mesh(wallGeometry, wallMaterial);
            northWall.position.set(0, 5, -50);
            scene.add(northWall);

            // Pared sur
            const southWall = new THREE.Mesh(wallGeometry, wallMaterial);
            southWall.position.set(0, 5, 50);
            scene.add(southWall);

            // Pared este
            const eastWall = new THREE.Mesh(wallGeometry, wallMaterial);
            eastWall.rotation.y = Math.PI / 2;
            eastWall.position.set(50, 5, 0);
            scene.add(eastWall);

            // Pared oeste
            const westWall = new THREE.Mesh(wallGeometry, wallMaterial);
            westWall.rotation.y = Math.PI / 2;
            westWall.position.set(-50, 5, 0);
            scene.add(westWall);

            // Crear tiendas con logos
            for (let i = 0; i < 20; i++) {
                const storeGeometry = new THREE.BoxGeometry(8, 6, 8);
                const storeMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
                const store = new THREE.Mesh(storeGeometry, storeMaterial);
                
                const angle = (i / 20) * Math.PI * 2;
                const radius = 30;
                store.position.set(
                    Math.cos(angle) * radius,
                    3,
                    Math.sin(angle) * radius
                );
                scene.add(store);

                // Agregar logo en la parte frontal de la tienda
                if (i < storeLinks.length) {
                    const url = storeLinks[i];
                    const domain = new URL(url).hostname.replace('www.', '').split('.')[0];
                    const logoPlane = createImagePlane(url, domain, 6, 4, i, false);
                    
                    // Posicionar el logo en la parte frontal de la tienda
                    logoPlane.position.set(
                        Math.cos(angle) * radius,
                        3,
                        Math.sin(angle) * radius + 4.1
                    );
                    logoPlane.rotation.y = angle;
                    scene.add(logoPlane);
                }
            }

            // Cubo central con pantallas
            const centralCubeGeometry = new THREE.BoxGeometry(15, 10, 15);
            const centralCubeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
            const centralCube = new THREE.Mesh(centralCubeGeometry, centralCubeMaterial);
            centralCube.position.set(0, 5, 0);
            scene.add(centralCube);

            // Pantallas en el cubo central
            const screenGeometry = new THREE.PlaneGeometry(8, 5);
            const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
            
            // Pantalla norte
            const northScreen = new THREE.Mesh(screenGeometry, screenMaterial);
            northScreen.position.set(0, 5, 7.6);
            scene.add(northScreen);
            
            // Pantalla sur
            const southScreen = new THREE.Mesh(screenGeometry, screenMaterial);
            southScreen.position.set(0, 5, -7.6);
            southScreen.rotation.y = Math.PI;
            scene.add(southScreen);
            
            // Pantalla este
            const eastScreen = new THREE.Mesh(screenGeometry, screenMaterial);
            eastScreen.position.set(7.6, 5, 0);
            eastScreen.rotation.y = Math.PI / 2;
            scene.add(eastScreen);
            
            // Pantalla oeste
            const westScreen = new THREE.Mesh(screenGeometry, screenMaterial);
            westScreen.position.set(-7.6, 5, 0);
            westScreen.rotation.y = -Math.PI / 2;
            scene.add(westScreen);
        }

        function createAvatar() {
            avatar = new THREE.Group();

            // Cabeza
            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xFFDBAC });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.8;
            avatar.add(head);

            // Torso (camisa)
            const torsoGeometry = new THREE.BoxGeometry(1, 1.2, 0.5);
            const torsoMaterial = new THREE.MeshBasicMaterial({ color: 0x4ECDC4 });
            const torso = new THREE.Mesh(torsoGeometry, torsoMaterial);
            torso.position.y = 1.1;
            avatar.add(torso);

            // Piernas (pantalones)
            const legsGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.5);
            const legsMaterial = new THREE.MeshBasicMaterial({ color: 0x2C3E50 });
            const legs = new THREE.Mesh(legsGeometry, legsMaterial);
            legs.position.y = 0.2;
            avatar.add(legs);

            // Pies (zapatos)
            const feetGeometry = new THREE.BoxGeometry(0.8, 0.3, 1);
            const feetMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const feet = new THREE.Mesh(feetGeometry, feetMaterial);
            feet.position.y = -0.4;
            avatar.add(feet);

            avatar.position.set(25, 0, 25);
            scene.add(avatar);
        }

        // Manejo de teclas para movimiento
        document.addEventListener('keydown', function(event) {
            if (!avatar) return;
            
            const speed = 0.5;
            switch(event.key) {
                case 'w':
                case 'W':
                    avatar.position.z -= speed;
                    break;
                case 's':
                case 'S':
                    avatar.position.z += speed;
                    break;
                case 'a':
                case 'A':
                    avatar.position.x -= speed;
                    break;
                case 'd':
                case 'D':
                    avatar.position.x += speed;
                    break;
            }
        });

        // Limpiar al cerrar la página
        window.addEventListener('beforeunload', function() {
            disconnectFromChat();
        });

        // Limpiar usuarios desconectados cada 10 segundos
        setInterval(() => {
            const now = Date.now();
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    Object.keys(users).forEach(alias => {
                        const user = users[alias];
                        if (now - user.timestamp > 30000) { // 30 segundos
                            remove(ref(db, `users/${alias}`));
                            remove(ref(db, `positions/${alias}`));
                        }
                    });
                }
            });
        }, 10000);
    </script>
